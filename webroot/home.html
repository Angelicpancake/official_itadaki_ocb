<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href ="home.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Home</title>
    
</head>
<body>
    <!--Daily-->
    <div class="daily page hidden">
        <div class="spacer-daily"></div>
        <div class="content-daily">
            <h>daily</h>
            <button id='dailyBtn'>switch to home</button> <!--onclick="switchPage('home')-->
        </div>
    </div>

    <!--Leaderboard-->
    <div class="leaderboard page hidden">
        <div class="spacer-leaderboard"></div>
        
        <div class="content-leaderboard">
            <header>
                <img><img src="./assets/menu.png" id="leaderboardBtn" class="leaderboardBtn">
                <img><img src="./assets/leaderboard.png" class="leaderboard-logo">
            </header>
        </div>
        <!--
            rank display for users
            
            each user will get their own profile class content
            the system will add another class (space) the ranking (1-~)

            differentiate by ranking
        -->
        <div class="users">
            <div class="spacer-leaderboard"></div> 

            <div class="profile">
                <div class="rank 1" id="rank 1">1</div>
                <div class="name 1" id="name 1">Angelicx</div>
                <div class="score 1" id="score 1">500</div>
                <div class="spacer-leaderboard"></div> 
            </div>
        
        </div>
    </div>

    <!--Rapid-->
    <div class="rapid page hidden">
        <div class="spacer-rapid"></div>
        <div class="content-rapid">
            <h>rapid</h>
            <button id='rapidBtn'>switch to home</button> <!--onclick="switchPage('home')-->
        </div>
    </div>

    <!--Howto-->
    <div class="howto page hidden">
        <div class="spacer-howto"></div>
        <div class="content-howto">
            <h>howto</h>
            <button id='howtoBtn'>switch to home</button> <!--onclick="switchPage('home')-->
        </div>
    </div>

    <!--Home-->
    <div class = "home page">
        <div class="spacer1"></div>     
        <header class="header"> 
            <!--title-->
            <img id="logo"><img src="../../assets/home.png" alt="Logo" class="logo">
        </header>
        <div class="spacer2"></div>
    
        <div class = "options">
            <button class="options-btn dailyHome" id="dailyHomeBtn">‚åõ Daily</button> <!--onclick="switchPage('daily')"-->
            <button class="options-btn rapidHome" id="rapidHomeBtn">‚è© Rapid</button>
            <button class="options-btn leaderboardHome" id="leaderboardHomeBtn">üèÜ Leaderboard</button>
            <button class="options-btn howtoHome" id="howtoHomeBtn">ü§∑ What is This?</button>
        </div>
    </div>
    
</body>
</html>
<script type="application/javascript" src="home.js"></script>
